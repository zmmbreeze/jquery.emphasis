    <h3>Vertical writing-mode</h3>
    <div id="example11" class="example">
        <p>
            やさしい言葉（ことば）は、たとえ<em>簡単（かんたん）な言葉</em>でも、ずっとずっ と心（こころ）にこだまする。温柔的言语，就算是<em>简单一句话</em>，也会一直一直在心中回响。
        </p>
        <pre><code>$('#example11 em').emphasis('"@"', 'right');</code></pre>
    </div>
</div>
